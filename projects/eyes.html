  <!-- Javascript Logic -->
  <script>
    const CONFIG = {
      viewBox: { w: 700, h: 370 },
      leftEyeCenter: { x: 200, y: 165 },
      rightEyeCenter: { x: 440, y: 215 },
      maxMovementRadius: 30
    };

    const container = document.getElementById('eyes-container');
    const leftPupil = document.getElementById('left-pupil-group');
    const rightPupil = document.getElementById('right-pupil-group');
    const blinkGroup = document.getElementById('blinking-group');

    function handleMouseMove(e) {
      if (!container || !leftPupil || !rightPupil) return;

      const rect = container.getBoundingClientRect();
      const scaleX = rect.width / CONFIG.viewBox.w;
      const scaleY = rect.height / CONFIG.viewBox.h;

      // Calculate screen coordinates of eye centers
      const leftEyeScreenX = rect.left + (CONFIG.leftEyeCenter.x * scaleX);
      const leftEyeScreenY = rect.top + (CONFIG.leftEyeCenter.y * scaleY);
      
      const rightEyeScreenX = rect.left + (CONFIG.rightEyeCenter.x * scaleX);
      const rightEyeScreenY = rect.top + (CONFIG.rightEyeCenter.y * scaleY);

      const getOffset = (eyeX, eyeY, mouseX, mouseY) => {
        const dx = mouseX - eyeX;
        const dy = mouseY - eyeY;
        const angle = Math.atan2(dy, dx);
        
        const avgScale = (scaleX + scaleY) / 2;
        // Calculate distance, capped at max radius
        const distRaw = Math.hypot(dx, dy) / avgScale;
        const dist = Math.min(CONFIG.maxMovementRadius, distRaw);
        
        return {
          x: Math.cos(angle) * dist,
          y: Math.sin(angle) * dist
        };
      };

      const leftOffset = getOffset(leftEyeScreenX, leftEyeScreenY, e.clientX, e.clientY);
      const rightOffset = getOffset(rightEyeScreenX, rightEyeScreenY, e.clientX, e.clientY);

      leftPupil.style.transform = `translate(${leftOffset.x}px, ${leftOffset.y}px)`;
      rightPupil.style.transform = `translate(${rightOffset.x}px, ${rightOffset.y}px)`;
    }

    window.addEventListener('mousemove', handleMouseMove);

    // Blinking Logic
    function blink() {
      if (!blinkGroup) return;
      
      // Close eyes
      blinkGroup.style.transform = 'scaleY(0.1)';
      
      // Open eyes after 150ms
      setTimeout(() => {
        blinkGroup.style.transform = 'scaleY(1)';
      }, 150);

      // Schedule next blink
      const nextBlink = Math.random() * 6000 + 2000;
      setTimeout(blink, nextBlink);
    }

    // Start blinking loop
    setTimeout(blink, 3000);
  </script>
