    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script>
      const wordGroups = document.querySelectorAll('.word');
    
      wordGroups.forEach(wordGroup => {
        const letters = wordGroup.querySelectorAll('.letter');
    
        function hoverEffect() {
          anime.remove(letters); // отмена любых текущих анимаций
    
          anime({
            targets: letters,
            translateX: () => Math.random() * 9 - 3,
            translateY: () => Math.random() * 9 - 3,
            rotate: () => Math.random() * 9 - 3,
            scale: () => 1 + (Math.random() * 0.05 - 0.025),
            duration: 1500,
            easing: 'easeInOutSine'
          });
        }
    
        function leaveEffect() {
          anime.remove(letters); // снова отмена текущих, чтобы не было коллизий
    
          anime({
            targets: letters,
            translateX: 0,
            translateY: 0,
            rotate: 0,
            scale: 1,
            duration: 750, // возврат быстрее
            easing: 'easeOutQuad'
          });
        }
    
        wordGroup.addEventListener('mouseenter', hoverEffect);
        wordGroup.addEventListener('mouseleave', leaveEffect);
      });
    </script>

    // Получаем все элементы с классом 'letter'
    document.querySelectorAll('.letter').forEach(function(letter) {
      let offsetX = 0;
      let offsetY = 0;
      let targetX = 0;
      let targetY = 0;
      let amplitude = 10;  // Амплитуда колебаний
      let speed = 0.012;   // Скорость колебаний для плавного движения
  
      function randomShake() {
        // Генерация случайных значений для новой цели
        if (Math.random() < 0.02) {
          targetX = (Math.random() - 0.5) * amplitude;
          targetY = (Math.random() - 0.5) * amplitude;
        }
  
        // Плавно перемещаем букву к новой цели
        offsetX += (targetX - offsetX) * speed;
        offsetY += (targetY - offsetY) * speed;
  
        // Применяем сглаженные значения для перемещения
        letter.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  
        // Рекурсивный вызов для продолжения анимации
        requestAnimationFrame(randomShake);
      }
  
      // Запускаем плавное движение
      randomShake();
    });
  }
  </script>
  


    <script id="vertex-shader" type="x-shader/x-vertex">
        varying vec2 texCoord;
        void main() {
        texCoord = uv;
        gl_Position = vec4(position, 1.0);
    }
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        varying vec2 texCoord;
        uniform sampler2D kurt;
        uniform float delta;
        uniform vec2 mouse;
        uniform bool filter;
        uniform float speed;

        vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
        vec4 taylorInvSqrt(vec4 r){return 1.79284291410159 - 0.85373472095314 * r;}
        vec3 fade(vec3 t) {return t*t*t*(t*(t*6.0-15.0)+10.0);}

        float cnoise(vec3 P){
        vec3 Pi0 = floor(P); 
        vec3 Pi1 = Pi0 + vec3(1.0); 
        Pi0 = mod(Pi0, 289.0);
        Pi1 = mod(Pi1, 289.0);
        vec3 Pf0 = fract(P); 
        vec3 Pf1 = Pf0 - vec3(1.0); 
        vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
        vec4 iy = vec4(Pi0.yy, Pi1.yy);
        vec4 iz0 = Pi0.zzzz;
        vec4 iz1 = Pi1.zzzz;

        vec4 ixy = permute(permute(ix) + iy);
        vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);

        vec4 gx0 = ixy0 / 7.0;
        vec4 gy0 = fract(floor(gx0) / 7.0) - 0.5;
        gx0 = fract(gx0);
        vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
        vec4 sz0 = step(gz0, vec4(0.0));
        gx0 -= sz0 * (step(0.0, gx0) - 0.5);
        gy0 -= sz0 * (step(0.0, gy0) - 0.5);

        vec4 gx1 = ixy1 / 7.0;
        vec4 gy1 = fract(floor(gx1) / 7.0) - 0.5;
        gx1 = fract(gx1);
        vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
        vec4 sz1 = step(gz1, vec4(0.0));
        gx1 -= sz1 * (step(0.0, gx1) - 0.5);
        gy1 -= sz1 * (step(0.0, gy1) - 0.5);

        vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
        vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
        vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
        vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
        vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
        vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
        vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
        vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

        vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
        g000 *= norm0.x;
        g010 *= norm0.y;
        g100 *= norm0.z;
        g110 *= norm0.w;
        vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
        g001 *= norm1.x;
        g011 *= norm1.y;
        g101 *= norm1.z;
        g111 *= norm1.w;

        float n000 = dot(g000, Pf0);
        float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
        float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
        float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
        float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
        float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
        float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
        float n111 = dot(g111, Pf1);

        vec3 fade_xyz = fade(Pf0);
        vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
        vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
        float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
        return 2.2 * n_xyz;
  }

    void main() {
        float delta = delta * 0.001 * speed;
        float x = cnoise(vec3(texCoord * (mouse.x * 5.0), delta));
        float y = cnoise(vec3(texCoord * (mouse.y * 5.0), delta));
        x = (x * 0.6) + texCoord.x;
        y = (y * 0.6) + texCoord.y;
        vec4 texturePixel = texture2D(kurt, vec2(x, y));
        
        if (filter) {
        texturePixel.rgb += 0.31;
        texturePixel.rgb *= 1.22;

        texturePixel.r = min(max(texturePixel.r, 1.0), 0.46);
        texturePixel.g = min(max(texturePixel.g, 0.47), 0.99);
        texturePixel.b = min(max(texturePixel.b, 0.78), 0.92);
        }
    
    gl_FragColor = texturePixel;

  }
</script>

<script>
  console.clear();
console.log(
  "this design was inspired by @serejaris, classic perlin 3D noise by stefan gustavson was used"
);
const canvas = document.getElementById("canvas"),
  logo = document.querySelector(".logo");

const screen = {
  width: document.body.clientWidth - 128,
  height: document.body.clientHeight - 128,
};

const scene = new THREE.Scene();
const renderer = new THREE.WebGLRenderer({
  canvas: canvas,
  antialias: !0,
});

const camera = new THREE.PerspectiveCamera(
  45,
  canvas.clientWidth / canvas.clientWidth,
  1,
  1000
);

let randomOffset; // Объявляем переменную глобально

// Устанавливаем значение randomOffset в зависимости от размера экрана
function setRandomOffset() {
  if (window.innerWidth < 1024) {
    randomOffset = new THREE.Vector2(-0.9, -0.29); // Для экранов меньше 1024
  } else {
    randomOffset = new THREE.Vector2(0, 0); // Для экранов больше или равных 1024
  }
}

// Вызываем setRandomOffset сразу при загрузке страницы
setRandomOffset();

// Добавляем обработчик изменения размера экрана
window.addEventListener('resize', function() {
  setRandomOffset(); // Обновляем randomOffset при изменении размера экрана
});

let randomSpeed = 0.00005; // Скорость изменения случайного смещения (медленное изменение)
let randomNoise = new THREE.Vector2(Math.random(), Math.random()); // Начальные случайные значения для шума
let noiseSpeed = 0.00001; // Скорость изменения случайного шума

// Мышь
let mouseBase = new THREE.Vector2(0.7, 0.7);
let mouseOffset = new THREE.Vector2(0.0, 0.0);

const mouse = new THREE.Vector2(0.7, 0.7);
let imgArrIndex = 0;

const imgArr = ["1-5.jpg", "2-27.jpg", "3.jpg", "5-3.jpg", "1-3.jpg", "6-3.jpg"];

// Сохраняем случайный индекс
let randomIndex;

// Генерируем случайное число для 40% вероятности отображения "1-5.jpg"
if (Math.random() < 0.4) {
  randomIndex = 0; // 1-5.jpg
} else {
  randomIndex = Math.floor(Math.random() * (imgArr.length - 1)) + 1; // Выбираем случайное изображение из остальных
}

// Загружаем выбранное изображение
const imgTexture = new THREE.TextureLoader().load(`./img/${imgArr[randomIndex]}`);

var quad = new THREE.Mesh(
  new THREE.PlaneGeometry(2, 2),
  new THREE.ShaderMaterial({
    vertexShader: document.getElementById("vertex-shader").textContent,
    fragmentShader: document.getElementById("fragment-shader").textContent,
    depthWrite: !1,
    depthTest: !1,
    uniforms: {
      kurt: {
        type: "t",
        value: imgTexture,
      },
      delta: {
        value: 0.3,
      },
      mouse: {
        value: mouse,
      },
      filter: {
        value: !1,
      },
      speed: {
        value: 0.000004,
      },
    },
  })
);
scene.add(quad);

function onResize() {
  renderer.setSize(canvas.clientWidth, canvas.clientHeight, !1);
  camera.aspect = canvas.clientWidth / canvas.clientHeight;
  camera.updateProjectionMatrix();
}

function onMouseMove(e) {
  const x = e.clientX / (window.innerWidth * 0.5) - 1;
  const y = -1 * (e.clientY / (window.innerHeight * 0.5)) + 1;
  updateMouse(x, y);
}

function onTouchMove(e) {
  const x = e.touches[0].clientX / (window.innerWidth * 0.5) - 1;
  const y = -1 * (e.touches[0].clientY / (window.innerHeight * 0.5)) + 1;
  updateMouse(x, y);
}

function updateMouse(x, y) {
  TweenMax.to(mouse, 2, {
    x: x,
    y: y,
    onUpdate: function () {
      quad.material.uniforms.mouse.value = mouse;
    },
  });
}

function render(a) {
  requestAnimationFrame(render);

  // Плавно изменяем случайный шум
  randomNoise.x += (Math.random() - 0.5) * noiseSpeed;
  randomNoise.y += (Math.random() - 0.5) * noiseSpeed;

  // Плавно изменяем положение случайного смещения, но не его амплитуду
  randomOffset.x += (randomNoise.x - randomOffset.x) * randomSpeed;
  randomOffset.y += (randomNoise.y - randomOffset.y) * randomSpeed;

  // Окончательная позиция с добавленным случайным смещением
  let finalMouse = mouse.clone().add(mouseOffset).add(randomOffset);

  // Обновляем значения в шейдере
  quad.material.uniforms.mouse.value = finalMouse;

  // Обновляем delta для анимации
  quad.material.uniforms.delta.value = a;

  renderer.render(scene, camera);
}

onResize();
window.addEventListener("resize", onResize);
window.addEventListener("mousemove", onMouseMove);
window.addEventListener("touchmove", onTouchMove);

let clickTimer = null;

window.addEventListener("click", changePhoto);

window.addEventListener("touchend", function () {
  if (clickTimer == null) {
    clickTimer = setTimeout(function () {
      clickTimer = null;
    }, 50);
  } else {
    clearTimeout(clickTimer);
    clickTimer = null;
    changePhoto();
  }
});

function changePhoto() {
  // Переход по порядку через массив изображений
  if (randomIndex === imgArr.length - 1) {
    randomIndex = 0;
  } else {
    randomIndex++;
  }
  quad.material.uniforms.kurt.value = new THREE.TextureLoader().load(
    `./img/${imgArr[randomIndex]}`
  );
}

function getJsonFromUrl(url) {
  if (!url) url = location.search;
  var query = url.substr(1);
  var result = {};
  query.split("&").forEach(function (part) {
    var item = part.split("=");
    result[item[0]] = decodeURIComponent(item[1]);
  });
  return result;
}

if (getJsonFromUrl().autoplay) {
  const autoplay = setInterval(changePhoto, getJsonFromUrl().autoplay * 1000);
}

requestAnimationFrame(render);

</script>
